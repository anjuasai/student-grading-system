<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Grading System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-8px);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #4b2cca;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #4b2cca;
      outline-color: #a389f4;
    }

    button {
      width: 100%;
      background: #4b2cca;
      color: white;
      border: none;
      padding: 14px 0;
      margin-top: 25px;
      border-radius: 10px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(75,44,202,0.6);
      transition: background 0.3s ease;
      letter-spacing: 1px;
    }
    button:hover {
      background: #392089;
      box-shadow: 0 8px 20px rgba(57,32,137,0.8);
    }

    .result {
      margin-top: 30px;
      background: #e0dfff;
      border-left: 6px solid #4b2cca;
      padding: 20px 25px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #3a1aab;
      box-shadow: 0 5px 15px rgba(75,44,202,0.3);
      user-select: none;
    }

    @media (max-width: 540px) {
      .container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main">
    <h1>Student Grading System</h1>
    <form id="gradeForm" onsubmit="return false;">
      <label for="name">Student Name:</label>
      <input type="text" id="name" placeholder="Enter full name" required autocomplete="off" />

      <label for="subject1">Subject 1 Marks (0-100):</label>
      <input type="number" id="subject1" min="0" max="100" placeholder="e.g., 85" required />

      <label for="subject2">Subject 2 Marks (0-100):</label>
      <input type="number" id="subject2" min="0" max="100" placeholder="e.g., 90" required />

      <label for="subject3">Subject 3 Marks (0-100):</label>
      <input type="number" id="subject3" min="0" max="100" placeholder="e.g., 75" required />

      <button type="submit" onclick="calculateGrade()">Calculate Grade</button>
    </form>

    <div class="result" id="result" style="display:none;" aria-live="polite"></div>
  </div>

  <script>
    function calculateGrade() {
      const name = document.getElementById("name").value.trim();
      const s1 = parseFloat(document.getElementById("subject1").value);
      const s2 = parseFloat(document.getElementById("subject2").value);
      const s3 = parseFloat(document.getElementById("subject3").value);

      if (!name) {
        alert("Please enter the student's name.");
        return;
      }
      if ([s1, s2, s3].some(mark => isNaN(mark) || mark < 0 || mark > 100)) {
        alert("Please enter valid marks between 0 and 100.");
        return;
      }

      const total = s1 + s2 + s3;
      const percentage = (total / 300) * 100;

      let grade = "";
      if (percentage >= 90) grade = "A+";
      else if (percentage >= 80) grade = "A";
      else if (percentage >= 70) grade = "B";
      else if (percentage >= 60) grade = "C";
      else if (percentage >= 50) grade = "D";
      else grade = "F (Fail)";

      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <p><strong>Student Name:</strong> ${name}</p>
        <p><strong>Total Marks:</strong> ${total} / 300</p>
        <p><strong>Percentage:</strong> ${percentage.toFixed(2)}%</p>
        <p><strong>Grade:</strong> <span style="color: ${
          grade === 'F (Fail)' ? '#d93025' : '#4b2cca'
        }; font-weight: 700;">${grade}</span></p>
      `;
    }
  </script>

</body>
</html>
